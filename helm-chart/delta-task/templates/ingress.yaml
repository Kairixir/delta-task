apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "delta-task.fullname" . }}
spec:
  rules:
    - host: {{ .Values.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "delta-task.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
