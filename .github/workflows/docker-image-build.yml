name: Docker Image CI

on:
  workflow_run:
    workflows:
      - "Unit tests"
    branches:
      - "main"
    types:
      - "completed"

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
